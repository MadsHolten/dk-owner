<mat-accordion>

  <!-- TRIPLESTORE -->
  <mat-expansion-panel>

    <!-- Closed -->
    <mat-expansion-panel-header>
      <mat-panel-title>
        Triplestore settings
      </mat-panel-title>
      <mat-panel-description>
        What endpoint to communicate with
      </mat-panel-description>
    </mat-expansion-panel-header>

    <!-- Open -->
    <mat-form-field class="full-width">
      <input matInput 
        type="text" 
        placeholder="Project endpoint" 
        [(ngModel)]="projectSettings.endpoint" 
        (input)="onDataChange()">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput 
        type="text" 
        placeholder="Username" 
        [(ngModel)]="projectSettings.username" 
        (input)="onDataChange()">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput 
        type="password" 
        placeholder="Password"
        [(ngModel)]="projectSettings.password" 
        (input)="onDataChange()">
    </mat-form-field>

  </mat-expansion-panel>

  <!-- PROPERTIES -->
  <mat-expansion-panel (opened)="panelOpenState = true"
                        (closed)="panelOpenState = false">
    <!-- Closed -->
    <mat-expansion-panel-header>
      <mat-panel-title>
        Property settings
      </mat-panel-title>
      <mat-panel-description>
        What property definitions to use
      </mat-panel-description>
    </mat-expansion-panel-header>

    <!-- Open -->
    <p>Work in Progress</p>

  </mat-expansion-panel>
</mat-accordion>
