<mat-accordion>

  <!-- TRIPLESTORE -->
  <mat-expansion-panel>

    <!-- Closed -->
    <mat-expansion-panel-header>
      <mat-panel-title>
        Triplestore settings
      </mat-panel-title>
      <mat-panel-description>
        What endpoint to communicate with
      </mat-panel-description>
    </mat-expansion-panel-header>

    <!-- Open -->
    <mat-form-field class="full-width">
      <input matInput type="text" placeholder="Project endpoint" value="http://172.16.10.122:5820/test">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput type="text" placeholder="Username" value="admin">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput type="password" placeholder="Password" value="admin">
    </mat-form-field>

  </mat-expansion-panel>

  <!-- PROPERTIES -->
  <mat-expansion-panel (opened)="panelOpenState = true"
                        (closed)="panelOpenState = false">
    <!-- Closed -->
    <mat-expansion-panel-header>
      <mat-panel-title>
        Property settings
      </mat-panel-title>
      <mat-panel-description>
        What property definitions to use
      </mat-panel-description>
    </mat-expansion-panel-header>

    <!-- Open -->
    <p>Work in Progress</p>

  </mat-expansion-panel>
</mat-accordion>
